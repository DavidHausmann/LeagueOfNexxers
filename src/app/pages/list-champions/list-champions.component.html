<div class="loading-shade" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
<header class="list__champions__header">
    <img class="logout__button" src="../../../assets/icons/logout-arrow-black.svg" alt="Sair da conta" (click)="backToLogin()">
    <h3>Estes são os campeões de League Of Legends</h3>
</header>
<body>
    <section class="list__champions__filter">
        <mat-form-field class="mat__form__field" appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <span matSuffix
              >&nbsp;&nbsp;<img
                src="../../../assets/icons/search.svg"
                alt="search-icon"
              />&nbsp;&nbsp;</span
            >
            <input
              matInput
              name="input-search"
              autocomplete="off"
              placeholder="Nome, Título, Categoria, etc."
              (keyup)="applyFilter($event)"
              #input
            />
        </mat-form-field>
    </section>
    <section class="list__champions__table">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef> Ícone </th>
              <td mat-cell *matCellDef="let element"> <img class="champion__icon" [src]="element.images.icon"></td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{ element.name + ' - ' + element.title }} </td>
            </ng-container>

            `<ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Detalhes </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-button (click)="goToDetails(row)" class="action" name="action">
                    <img src="../../../assets/icons/ellipsis.svg" />
                  </button>
                </td>
              </ng-container>`

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</body>
